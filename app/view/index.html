<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify Breakdance Powermoves! </div>
    <img src = "https://media.giphy.com/media/lvClsfvqyb7S8/giphy.gif" height = 200>
    <img src = 'https://i.pinimg.com/originals/75/5e/50/755e509a9ea32d4f2f194ba03d18ec10.gif' height = 200>
    <img src = 'https://i.imgur.com/OzjZGMW.gif' height = 200>
    <p>
      Use images of <strong>Windmills</strong>, <strong>Thomas</strong> or <strong>Air Flares</strong>!
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
